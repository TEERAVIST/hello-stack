name: Build & Push Docker images (Docker Hub)

on:
  push:
    branches: ["main"]
    tags: ["v*"]   # optional: build on version tags too
  workflow_dispatch: {}

env:
  REGISTRY: docker.io
  IMAGE_WEB_NAME: hello-web
  IMAGE_BE_NAME: hello-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set vars (tags & image names)
        id: vars
        run: |
          SHA_SHORT=${GITHUB_SHA::7}
          echo "SHA_SHORT=${SHA_SHORT}" >> $GITHUB_ENV

          # Build tags: always push SHA tag; push 'latest' when main or when building a tag
          if [[ "${GITHUB_REF}" == "refs/heads/main" || "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "PUSH_LATEST=true" >> $GITHUB_ENV
          else
            echo "PUSH_LATEST=false" >> $GITHUB_ENV
          fi

          echo "WEB_IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_WEB_NAME }}" >> $GITHUB_ENV
          echo "BE_IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_BE_NAME }}" >> $GITHUB_ENV

      - name: Set up QEMU (optional, for multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build & push BACKEND image
      - name: Build & push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.BE_IMAGE }}:sha-${{ env.SHA_SHORT }}
            ${{ env.BE_IMAGE }}:${{ env.PUSH_LATEST == 'true' && 'latest' || 'ignored' }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build & push WEB image (nginx multi-stage that builds Vue)
      - name: Build & push web (nginx)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: nginx/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.WEB_IMAGE }}:sha-${{ env.SHA_SHORT }}
            ${{ env.WEB_IMAGE }}:${{ env.PUSH_LATEST == 'true' && 'latest' || 'ignored' }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
